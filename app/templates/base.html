<!DOCTYPE html>
<!-- This file contains navbar and footer -->
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- Loading Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <!-- Navbar -->
        <header style="margin-bottom: 20px;">
            <nav class="navbar navbar-expand-lg fixed-top" style="background-color: #24648b;">
                <div class="container-fluid">
                  
                  <!-- Barra di ricerca e pulsante aggiuntivo a sinistra -->
                  <div class="d-flex">
                    <form action="{{ url_for('home.searchByTitle') }}" method="GET" class="d-flex" id="searchForm">
                        <input class="form-control me-2" type="text" name="query" id="searchInput" placeholder="Cerca per titolo">
                        
                        <select class="form-select me-2" id="searchType">
                            <option value="title" selected>Titolo</option>
                            <option value="date">Data</option>
                        </select>
                    
                        <button class="btn btn-light" type="submit">Cerca</button>
                    </form>
                  </div>
            
                    <!-- Pulsante aggiuntivo a sinistra -->
                
              
                  <!-- Bottone di menu (per schermi piccoli) -->
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
              
                  <!-- Pulsanti a destra -->
                  <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#" style="color: white;">Admin</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#" style="color: white;">Registrati</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#" style="color: white;">Login</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
        </header>

        <!-- Js script for search field in navbar -->
        <script>
            document.getElementById("searchType").addEventListener("change", function() {
                let input = document.getElementById("searchInput");
                let form = document.getElementById("searchForm");
        
                if (this.value === "date") {
                    input.type = "date";
                    input.placeholder = "Seleziona una data";
                    form.action = "{{ url_for('home.searchByDate') }}";
                } else {
                    input.type = "text";
                    input.placeholder = "Cerca per Titolo...";
                    form.action = "{{ url_for('home.searchByTitle') }}";
                }
            });
        </script>
        <!-- Loading Bootstrap -->
        <script
        src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"
        ></script>
      <script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"
        ></script>
      <script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"
        ></script>
    </body>
</html>
